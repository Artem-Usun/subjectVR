<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/subjectVR/service-worker.js")
            .then(function(registration) {
              console.log("Service Worker registered with scope:", registration.scope)
            })
            .catch(function(error) {
              console.log("Service Worker registration failed:", error);
            });
        });
      } else {
        console.error("service worker is not supported");
      }

    </script>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>
<body onload="init()">

    <h2>Ruled Rotor Cylindroid</h2>

    <p id="message">
        Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)
    </p>

    <div>
      <label for="eyeSeparation">eye separation</label>
      <input type="range" id="eyeSeparation" name="eyeSeparation" min="0.001" max="0.05" step="0.001" value="0.004">
    </div>
    <div>
      <label for="convergence">convergence</label>
      <input type="range" id="convergence" name="convergence" min="0.1" max="10" step="0.1" value="1">
    </div>
    <div>
      <label for="fov">fov</label>
      <input type="range" id="fov" name="fov" min="0" max="90" step="1" value="25">
    </div>
    <div>
      <label for="near">near clipping</label>
      <input type="range" id="near" name="near" min="0" max="11" step="0.001" value="0.01">
    </div>
    <div>
        <label class="toggle" for="toggleFilter">Turn on lowshelf filter</label>
        <input name="" type="checkbox" id="toggleFilter">
    </div>

    <video src="" width="600" height="600"
      style="position: absolute;"
    ></video>

    <div id="canvas-holder">
      <canvas width="600" height="600" id="webglcanvas"
        style="position: absolute;"></canvas>
    </div>


</body>
</html>
